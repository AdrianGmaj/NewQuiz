<div class="container">

  <button class="back " routerLink="/admin/categories"><< powrót</button>
<mat-card >
  <div *ngIf="categoryEditForm" >
   <mat-card-title> <h3><b>edycja kategorii</b></h3></mat-card-title>
   <mat-divider></mat-divider>
    <form  [formGroup]="categoryEditForm"  class="p-3" action="">

      <div class="m-2">
        <mat-form-field appearance="fill">
          <mat-label>tytuł</mat-label>
          <input formControlName="title" type="text" matInput>
        </mat-form-field>
      </div>
      <div class="m-2">
        <mat-form-field appearance="fill">
          <mat-label>obrazek</mat-label>
          <input formControlName="image" type="text" matInput>
        </mat-form-field>
      </div>
  
    <button (click)="editCategory(categoryId,categoryEditForm.value)" class="edit" type="submit">EDYTUJ</button>
    </form>
  </div>
  
  </mat-card>
</div>
