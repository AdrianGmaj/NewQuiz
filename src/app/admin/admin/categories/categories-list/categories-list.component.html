<section class="list">

  <div class="container">
    <div class="title">
      <h2>KATEGORIE</h2>
      <button routerLink="addCategory" class="new">add new</button>
    </div>


    <mat-divider></mat-divider>
    <table mat-table [dataSource]="categories$" class="mat-elevation-z8">





      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
      </ng-container>




      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> nazwa </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
      <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef> img </th>
        <td mat-cell *matCellDef="let element"> <img src="{{element.image}}" alt=""> </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> actions </th>
        <td class="actions" mat-cell *matCellDef="let element">
          <button class="edit" routerLink="/admin/categories/edit/{{element.id}}">edit</button>
          <button (click)="delete(element.id)" class="delete" mat-button color="warn">delete</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</section>
